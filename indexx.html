<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button {
            border: solid;
            border-radius: 10px;
            color: blueviolet;
            font-size: 30px;
            padding: 20px 20px;
            margin: 20px;
        }
    </style>
</head>
<body style="align-items: center; justify-content: center; flex-direction: row;display: flex; height: 90vh;">
    <input id="num1" type="number">
    <input id="num2" type="number">

    <button onclick="output('add')">+</button>
    <button onclick="output('subtract')">-</button>
    <button onclick="output('multiply')">x</button>
    <button onclick="output('divide')">/</button>

    <script>
        function output(operation) {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value); 

            let ans;

            switch(operation) {
                case 'add':
                    ans = num1+num2;
                    break;
                case 'subtract':
                    ans = num1-num2;
                    break;
                case 'multiply':
                    ans = num1*num2;
                    break;
                case 'divide': 
                    if (num2 != 0) {
                        ans = num1/num2;
                    } else {
                        alert ('Error! Division by zero not possible')
                    }
                    break;
                default: 
                    alert('Invalid operation');
                    return;
            }
            alert(`Output: ${ans}`);
        }
    </script>
</body>
</html>
