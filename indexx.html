<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRE-KDU-JS-1</title>
</head>
<body style="align-items: center; justify-content: center; flex-direction: row;display: flex; height: 90vh;">

    <h2 id="counterr"></h2>
    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>

    <script>
        let counter = 0;

        function add() {
            counter++;
            display();
        }

        function subtract() {
            counter--;
            display()
        }

        function display() {
            document.getElementById('counterr').innerHTML = counter;
        }

    </script>

    <style>
        button {
            border: solid;
            border-radius: 10px;
            color: blueviolet;
            font-size: 30px;
            padding: 20px 20px;
            margin: 20px;
        }
    </style>
</body>
</html>
